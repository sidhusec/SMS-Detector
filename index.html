<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud SMS/Email Detector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="animation-bg"></div>  <!-- Vanta.js background -->
    <div class="container">
        <h2>Fraud SMS/Email Detector</h2>
        <input type="text" id="inputText" placeholder="Enter message...">
        <button onclick="checkFraud()">Check</button>
        <p id="result"></p>
    </div>

    <script>
    VANTA.NET({
        el: "#animation-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x21e36c  // Greenish animation color
    });
    </script>
</body>
</html>
